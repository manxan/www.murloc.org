<html><head>
<script type="text/javascript">
function go(toon) {
   document.write('<td id='+toon+'></td>');
   var s = document.createElement('script');
   s.src = "http://eu.battle.net/api/wow/character/ghostlands/"+toon+"?fields=titles&jsonp=bnetreturn";
   s.type = "text/javascript";
   document.getElementsByTagName("head")[0].appendChild(s);
}
function bnetreturn(o) {
   var toon=o.name;
   document.getElementById(toon).innerHTML += '<img src=http://eu.battle.net/static-render/eu/'+o.thumbnail+' alt=img>';
   //document.getElementById(toon).innerHTML += JSON.stringify(o);
   //document.getElementById(toon).innerHTML += JSON.stringify(o.titles);
   var s=toon;
   for(i=0;i<o.titles.length;i++){
      if(o.titles[i].selected){
          s= o.titles[i].name;
          s.replace(/Astr/,""+toon);
      }
   }
   document.getElementById(toon).innerHTML += s;
}
</script>
